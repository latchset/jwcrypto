{
    "name": "Build",
    "on": {
      "push": {
          "branches": [ "master" ]
      },
      "pull_request": null,
    },
    "jobs": {
        "linux": {
            "name": "CI on x86_64",
            "runs-on": "ubuntu-latest",
            "strategy": {
                "fail-fast": false,
                "matrix": {
                    "name": [
                        "python-36",
                        "python-37",
                        "python-38",
                        "python-39",
                        "python-310",
                        "doc",
                        "sphinx",
                        "lint",
                        "pep8",
                    ],
                    "include": [
                        {
                            "name": "python-36",
                            "python": "3.6",
                            "toxenv": "py36",
                            "arch": "x64",
                        },
                        {
                            "name": "python-37",
                            "python": "3.7",
                            "toxenv": "py37",
                            "arch": "x64",
                        },
                        {
                            "name": "python-38",
                            "python": "3.8",
                            "toxenv": "py38",
                            "arch": "x64",
                        },
                        {
                            "name": "python-39",
                            "python": "3.9",
                            "toxenv": "py39",
                            "arch": "x64",
                        },
                        {
                            "name": "python-310",
                            "python": "3.10",
                            "toxenv": "py310",
                            "arch": "x64",
                        },
                        {
                            "name": "doc",
                            "python": "3.10",
                            "toxenv": "doc",
                            "arch": "x64",
                        },
                        {
                            "name": "sphinx",
                            "python": "3.10",
                            "toxenv": "sphinx",
                            "arch": "x64",
                        },
                        {
                            "name": "lint",
                            "python": "3.10",
                            "toxenv": "lint",
                            "arch": "x64",
                        },
                        {
                            "name": "pep8",
                            "python": "3.10",
                            "toxenv": "pep8",
                            "arch": "x64",
                        },
                    ],
                },
            },
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions/setup-python@v2",
                    "with": {
                        "python-version": "${{ matrix.python }}",
                        "architecture": "${{ matrix.arch }}"
                    },
                },
                { "run": "sudo apt-get update" },
                { "run": "sudo apt-get install cargo" },
                { "run": "pip --version" },
                { "run": "pip install tox" },
                { "run": "tox --version" },
                {
                    "env": {
                          "TOXENV": "${{matrix.toxenv}}"
                    },
                    "run": "tox",
                },
            ],
        },
    },
}
